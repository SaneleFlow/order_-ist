<h1>Orders</h1>

   
<button class="button button4" style="float: right;" (click)="open(mymodal)">Add New Order</button>
   

<table style="width:100%" id="orders">
  <tr>
    <th>Order Date</th>
    <th>Customer</th>
    <th>Status</th>
   

    <th>product_name</th>
    <th>cost</th>
    <th>quantity</th>
    <th>action</th>
  </tr>




  <tr *ngFor = "let column of orders">
    <td>{{column.order_date}}</td>
    <td>{{column.customer}}</td>
    <td>{{column.status}}</td>

    <td>{{column.product_name}}</td>
    <td>{{column.cost}}</td>
    <td>{{column.quantity}}</td>
    <td>
      <button class="button button1" (click)="veiwOrders(column.id)" >View</button>
<button class="button button2" (click)="editOrders(column.id)">Edit</button>
<button class="button button3" (click)="deleteOrders(column.id)">Delete</button>

    </td>
  </tr>

</table>


<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New Order</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>


 
    <form  #form="ngForm" (ngSubmit)="addNewOrder()">
      <div class="modal-body">    
<label>Order Date</label><br>
<input type="date" [(ngModel)]="order_date"  name="order_date"/>
<br>
<br>


<label>Customer</label><br>
<input [(ngModel)]="customer"  name="customer" />
<br><br>

<label>Product name</label><br>
<input  [(ngModel)]="product_name" name="product_name" />
<br><br>

<label>Cost</label><br>
<input  [(ngModel)]="cost" name="cost" />
<br><br>

<label>Quantity</label><br>
<input  [(ngModel)]="quantity" name="quantity" />
<br><br>
</div>


  <div class="modal-footer">
    <button type="submit" class="button button2" >Submit</button>
  </div>
</form>

</ng-template>

<router-outlet></router-outlet>
